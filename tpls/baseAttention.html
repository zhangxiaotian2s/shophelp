<h2>综述：</h2>
<strong>如何登陆佰佳商城开放平台？</strong>
<p>在浏览器“地址栏”中输入“www.shop.mastergolf.cn/mumber”页面加载成功后输入您的账号和密码即可登陆到佰佳开放平台。</p>
<h2>店铺基本信息上传注意事项？</h2>
<strong>基本设置：</strong>
<p>1、店铺Logo： 仅支持jpg,png和gif，默认风格模板内Logo大小为180*60</p>
<p>2、首页Banner： 仅支持jpg,png和gif，默认风格模板内Banner大小为980*</p>
<p>3、店铺简介： 店铺简介将显示在商店铺列表中，限制在20个字以内</p>
<p>4、品牌简介： 品牌简介您可突出品牌描述及特征，做好品牌宣传</p>
