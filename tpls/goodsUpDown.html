<h2>下架商品</h2>
<p>你可以从【在售商品】目录中下架商品，根据不同的搜索方式（例如，商品名称、货号、上架时间等）找到单个或一组商品然后点下架按钮或全选-批量下架。</p>

<h2>上架商品</h2>
<p>你可以从【待售商品】目录中上架商品，根据不同的搜索方式（例如，商品名称、货号、上架时间等）找到单个或一组商品然后点上架架按钮或全选-批量上架。</p>
